{% extends "fileconverter/base.html" %}

{% block content  %}

<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.csv_file}}

    <p> <h5 style="color: #aad300;" > {{ form.csv_file.errors.as_text }}</h5></p>

</form>

{% endblock %}
